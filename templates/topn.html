<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Planetly task</title>
  </head>
  <body>
      <h5> Please enter the time range to determinate the top cities that have the highest monthly average temperature</h5>
        <form action="{{ url_for('topn')}}" method="post"> 
        <div class="form-group">
            <h5>Enter the initial date(yyyy-mm-dd)</h5>
            <input class="form-control" type="text" name="dt1" placeholder="yyyy-mm-dd">
        </div>
        <div class="form-group">
            <h5>Enter the final date(yyyy-mm-dd)</h5>
            <input class="form-control" type="text" name="dt2" placeholder="yyyy-mm-dd">
        </div>            
        <div class="form-group">
            <h5>how many cities you want to see?</h5>
            <input class="form-control" type="text" name="n">
        </div>
        <div class="form-group">
        <button class="btn btn-primary">Submit</button>
        </div>
        </form>
  </body>
